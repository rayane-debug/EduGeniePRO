    <script>
        lucide.createIcons();
        const apiKey = ""; 

        async function callGemini(prompt, isJson = false, model = "gemini-2.5-flash-preview-09-2025") {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: isJson ? { responseMimeType: "application/json" } : {}
            };
            
            let retries = 0;
            const delays = [1000, 2000, 4000, 8000, 16000];
            
            while (retries < 5) {
                try {
                    const response = await fetch(url, { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify(payload) 
                    });
                    if (!response.ok) throw new Error('API Error');
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (e) {
                    await new Promise(resolve => setTimeout(resolve, delays[retries]));
                    retries++;
                }
            }
            return null;
        }

        /**
         * Convertit des donn√©es PCM16 brutes en format WAV
         */
        function pcmToWav(pcmData, sampleRate) {
            const buffer = new ArrayBuffer(44 + pcmData.length);
            const view = new DataView(buffer);
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 32 + pcmData.length, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, pcmData.length, true);
            const pcm16 = new Int16Array(pcmData.buffer);
            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(44 + i * 2, pcm16[i], true);
            }
            return new Blob([buffer], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        async function speakText(text) {
            const btn = event.currentTarget;
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner" style="width:20px; height:20px; border-width:2px;"></div>';
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Dis de mani√®re calme et p√©dagogique : ${text}` }] }],
                        generationConfig: { 
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Puck" } } }
                        }
                    })
                });
                const data = await response.json();
                const mimeType = data.candidates[0].content.parts[0].inlineData.mimeType;
                const sampleRate = parseInt(mimeType.split('rate=')[1]) || 24000;
                const b64Data = data.candidates[0].content.parts[0].inlineData.data;
                const byteCharacters = atob(b64Data);
                const byteNumbers = new Uint8Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const wavBlob = pcmToWav(byteNumbers, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);
                const audio = new Audio(audioUrl);
                audio.play();
            } catch (e) {
                console.error("Erreur de synth√®se vocale:", e);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
                lucide.createIcons();
            }
        }

        function downloadDoc(c) {
            const blob = new Blob(['\ufeff', c], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'Doc_EduGenie.doc'; a.click();
        }

        async function processQuiz() {
            const topic = document.getElementById('inp-quiz').value;
            const count = document.getElementById('num-quiz').value || 3;
            if(!topic) return; closeModal();
            const display = document.getElementById('result-display');
            display.classList.remove('hidden'); document.getElementById('welcome-screen').classList.add('hidden');
            display.innerHTML = '<div class="flex flex-col items-center py-20"><div class="loading-spinner"></div></div>';
            const prompt = `G√©n√®re un quiz de ${count} questions sur "${topic}" au format JSON. Chaque question doit avoir EXACTEMENT 3 options de r√©ponse. Une seule correcte. Structure JSON : { "questions": [ { "q": "libell√©", "options": ["A", "B", "C"], "correct": index_0_2, "why": "Explication" } ] }`;
            const res = await callGemini(prompt, true);
            const data = JSON.parse(res);
            display.innerHTML = `<div class="bg-white p-12 rounded-[4rem] shadow-2xl space-y-8"><h2 class="text-3xl font-black text-emerald-600">Quiz : ${topic} ‚ú®</h2>${data.questions.map((q, i) => `<div class="p-8 bg-slate-50 rounded-[2.5rem] border-2 border-slate-100"><p class="font-black text-lg mb-6">${i+1}. ${q.q}</p><div class="grid gap-3" id="q-${i}">${q.options.map((opt, oi) => `<button class="p-4 bg-white border-2 border-slate-200 rounded-2xl hover:border-emerald-400 text-left transition-all font-medium" onclick="checkAnswer(${i}, ${oi}, ${q.correct}, '${q.why.replace(/'/g, "\\'")}')">${opt}</button>`).join('')}</div><div id="why-${i}" class="mt-6 p-5 bg-white rounded-2xl border-l-8 border-emerald-500 hidden"><p class="text-slate-600 text-sm italic">${q.why}</p></div></div>`).join('')}</div>`;
            lucide.createIcons();
        }

        function checkAnswer(qi, selected, correct, why) {
            const container = document.getElementById(`q-${qi}`);
            const btns = container.querySelectorAll('button');
            btns.forEach((b, idx) => { 
                b.disabled = true; 
                if(idx === correct) b.classList.add('bg-emerald-500', 'text-white', 'border-emerald-500');
                else if(idx === selected) b.classList.add('bg-rose-500', 'text-white', 'border-rose-500');
            });
            document.getElementById(`why-${qi}`).classList.remove('hidden');
        }

        async function processFlash() {
            const topic = document.getElementById('inp-flash').value;
            if(!topic) return; closeModal();
            const display = document.getElementById('result-display');
            display.classList.remove('hidden'); document.getElementById('welcome-screen').classList.add('hidden');
            const res = await callGemini(`4 flashcards JSON sur : ${topic}. Format: { "cards": [ {"q": "...", "a": "..."} ] }`, true);
            const data = JSON.parse(res);

        }

            const concept = document.getElementById('inp-lesson').value;
